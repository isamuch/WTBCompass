<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WTB Compass</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body onload="onPageLoad()">
    <div class="layout">
      <div>
        <label for="dValue">Divine Price</label>
        <input type="number" id="dValue" name="dValue" />
      </div>
      <div>
        <h1>WTB Compass</h1>
      </div>
      <div onkeyup="updateMsg()">
        <div>
          <label for="cNames">Compass name :</label>
          <select
            id="cNames"
            name="cNames"
            onchange="saveCompassName(), updateMsg()"
          ></select>
        </div>
        <div>
          <label>IGN :</label>
          <input type="text" id="ign" autofocus />
        </div>
        <div>
          <label>Price / each :</label>
          <input type="number" id="price" />
        </div>
        <div>
          <label>Amount :</label>
          <input type="number" id="amount" />
        </div>
        <div onclick="copyMsg()">
          <label>Message :</label>
          <input type="text" id="msg" class="msgStyle tooltip" disabled />
        </div>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
